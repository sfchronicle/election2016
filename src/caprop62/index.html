<!doctype html>
<html>
  <head>
    <title><%= json.project.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="http://projects.sfchronicle.com/shared/js/jquery.min.js"></script>
    <script src="http://projects.sfchronicle.com/shared/js/responsive-child.js"></script>
  </head>

  <body is="responsive-body">

    <div class="outer caprops-widget" style="max-width: 450px;">
      <hr class="hr-widget">

      <div class="title-img caprops-widget">
          <a href="http://www.sfchronicle.com" target="_blank">
            <div class="desk-logo widget">
              <img src="http://projects.sfchronicle.com/shared/logos/sfcg_logo_color.png?">
            </div>
          </a>

        <img class="banner widget" src="../assets/election2016banner.png">
      </div>

                <div class="button-container">
            <div class="button race senate active" id="senatemap">California Proposition 62</div>
          </div>
          <div class="deck widget" id="timestamp-container"><span>Last updated: </span><span id="timestamp"></span></div>

      <div id="propsec" style="margin-top: 1.2em;">
        <div class="key" style="text-align:center;">Key:
          <span class="symbol"><i class='fa fa-check-circle-o' aria-hidden='true'></i>Approved</span> |
          <span class="symbol"><i class='fa fa-times-circle-o' aria-hidden='true'></i>Rejected</span>
        </div>


        <div class="propositions-list" style="">
          <div class="prop-group active prop62 prop.62 proposition62 62 Taxincreaseextension" style="max-width:400px;flex:initial;margin: 0 auto;width: 100%;">
            
              <div class="prop-icon">
                <img src="../assets/graphics/stateprops/prop62.png">
                <div class="prop-name">Prop. 62</div>
              </div>
              <div class="prop-name">Death penalty ban</div>
              <div id="prop62" class="result"></div>
              <div class="prop-desc">Repeals death penalty in California and replaces it with life without parole. Applies retroactively to everyone on Death Row.</div>
              
                <div><span class="propStoryLink"></span></div>
              
            </div>
        </div>
      </div>

      <footer class="footer-widget">
        <div>
          <p>Live results: <a href="http://sfchronicle.com/election" target="_blank">www.sfchronicle.com/election</a></p>
        </div>
      </footer>

    </div>
    
    <script src="../caprop62_app.js" async></script>

  </body>
</html>
