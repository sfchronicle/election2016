<!doctype html>
<html>
  <head>
    <title><%= json.project.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="http://projects.sfchronicle.com/shared/js/jquery.min.js"></script>
    <script src="http://projects.sfchronicle.com/shared/js/responsive-child.js"></script>
  </head>

  <body is="responsive-body">

    <div class="outer widget">
      <hr class="hr-widget">

      <div class="title-img widget">
          <a href="http://www.sfchronicle.com" target="_blank">
            <div class="desk-logo widget">
              <img src="http://projects.sfchronicle.com/shared/logos/sfcg_logo_color.png?">
            </div>
          </a>
        <img class="banner widget" src="../assets/election2016banner.png">
      </div>

<div class="button-container">
            <div class="button race senate active" id="senatemap">Measure RR</div>
          </div>
          <div class="deck widget" id="timestamp-container"><span>Last updated: </span><span id="timestamp"></span></div>


      <div class="regional-callouts padding">
        <div class="reg-prop-group">
          <div class="">
            <div class='sf-prop-icon widget'>
              <img src='../assets/graphics/regionalprops/measureRR.png'></img>
            </div>
            <div id="regionalpropRR" class='result widget'></div>
          </div>
          <div class="reg-prop-desc widget">Authorizes $3.5 billion in bonds for BART rehabilitation and modernization. Requires cumulative two-thirds vote in San Francisco, Alameda and Contra Costa counties for passage.</div>
        </div>
      </div>

      <footer class="footer-widget">
        <div>
          <p>Live results: <a href="http://sfchronicle.com/election" target="_blank">www.sfchronicle.com/election</a></p>
        </div>
      </footer>

    </div>

    <script src="../measureRR_app.js" async></script>

  </body>
</html>
